<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="fast2sms" content="CDvDuBmuaXzCy99Ehd5iZcfnwvSoCM0Y"/>
  <title>Settings Page</title>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- API Configuration -->
  <script src="js/config.js"></script>
  
  <!-- Environment Switcher -->
  <script src="js/env-switcher.js"></script>
  
  <style>
    .glow-star { margin-left: 6px; animation: glow 1.2s ease-in-out infinite alternate; color: #ff5ca7; font-size: 20px; }
    @keyframes glow { from { text-shadow: 0 0 10px #fff, 0 0 20px #ff8ac9, 0 0 30px #ff8ac9, 0 0 40px #ff8ac9; } to { text-shadow: 0 0 15px #fff, 0 0 30px #ff5ca7, 0 0 45px #ff5ca7, 0 0 60px #ff5ca7; } }
    body { margin: 0; font-family: Arial, sans-serif; background-color: #222; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { width: 90%; max-width: 400px; background-color: #f9c7d7; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
    .header { background-color: #f9c7d7; padding: 20px; text-align: center; }
    .profile-pic { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; }
    .name { font-weight: bold; font-size: 1.2em; margin-top: 10px; }
    .interest { font-size: 0.9em; color: #555; }
    .switch-container { display: flex; justify-content: center; align-items: center; margin-top: 10px; }
    .switch-label { margin-left: 8px; font-size: 0.9em; }
    .list { list-style: none; margin: 0; padding: 0; }
    .list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-top: 1px solid #ddd; background-color: #fff; color: #000; text-decoration: none; }
    .list-item:hover { background-color: #f0f0f0; }
    .list-item:last-child { border-bottom: 1px solid #ddd; }
    .footer { background-color: #f9c7d7; padding: 20px; text-align: center; color: #555; font-size: 0.9em; }
    .logout-btn { background-color: #ff4444; color: white; border: none; padding: 12px 20px; border-radius: 25px; font-size: 16px; cursor: pointer; margin: 20px; width: calc(100% - 40px); transition: background 0.3s; }
    .logout-btn:hover { background-color: #cc0000; }
    .auth-error { background-color: #ffebee; color: #c62828; padding: 15px; text-align: center; border-radius: 5px; margin: 20px; }
    .beauty-toggle { display: flex; flex-direction: column; width: 100%; }
    .beauty-toggle label { display: flex; justify-content: space-between; align-items: center; font-size: 1em; }
    .beauty-toggle button { margin-top: 10px; padding: 5px 10px; border-radius: 20px; border: 1px solid #ccc; background: #fff; color: #000; font-size: 0.85em; cursor: pointer; align-self: flex-end; }
    .error-message { background-color: #ffebee; color: #c62828; padding: 15px; text-align: center; border-radius: 5px; margin: 20px; }
    .profile-info { margin-top: 10px; }
    .profile-info p { margin: 5px 0; font-size: 0.9em; color: #555; }
    .goog-logo-link, .goog-te-gadget span { display: none !important; }
    #google_translate_element { color: transparent !important; }
    .goog-te-gadget { color: #66666600 !important; }
  </style>
</head>
<body>

  <div class="container">
    <div id="google_translate_element" style="justify-items: center; margin-top:1em;"></div>

    <div class="header">
      <img src="imgs/music-14.jpg" alt="Profile Picture" class="profile-pic" id="profilePic" />
      <div class="name" id="userName">Loading...</div>
      <div class="interest" id="userInterest">Loading...</div>
      <div class="profile-info" id="profileInfo"></div>
      <div class="switch-container">
        <input type="checkbox" id="interestSwitch" />
        <label for="interestSwitch" class="switch-label">On/Off</label>
      </div>
    </div>

    <ul class="list">
      <li class="list-item">
        <div class="beauty-toggle">
          <label for="beautyFilterToggle">
            <span>Beauty filters:</span>
            <input type="checkbox" id="beautyFilterToggle" checked />
          </label>
          <button onclick="alert('Beauty Filter Demo')">Try and see</button>
        </div>
      </li>
    </ul>

    <button class="logout-btn" onclick="logoutConfirm()">üö™ LOGOUT</button>

    <div class="footer">
      CopyRight ¬© 2025 Friends Club. All Rights Reserved.
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (checkAuth()) {
        loadUserDetails();
      }
    });

    function checkAuth() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        showAuthError();
        return false;
      }
      return true;
    }

    function showAuthError() {
      const container = document.querySelector('.container');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'auth-error';
      errorDiv.innerHTML = `
        <h3>‚ö†Ô∏è Authentication Required</h3>
        <p>Please login to access this page.</p>
        <button onclick="window.location.href='login.html'" style="background: #d6006d; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Go to Login</button>
      `;
      container.insertBefore(errorDiv, container.firstChild);
    }

    async function loadUserDetails() {
      try {
        const token = localStorage.getItem('authToken');
        document.getElementById('userName').textContent = 'Loading...';
        document.getElementById('userInterest').textContent = 'Loading...';

        const imageResponse = await fetch(API_CONFIG.getImageUrl('/single/types_wise'), {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ image_type: 'profile_photo' })
        });

        const jsonData = await imageResponse.json();
        let data = jsonData.data[0];
        updateUserInterface(data);
      } catch (error) {
        console.error('Error loading user details:', error);
        document.getElementById('userName').textContent = 'User';
        document.getElementById('userInterest').textContent = 'Interest not available';
      }
    }

    function updateUserInterface(data) {
      if (data.User.name) document.getElementById('userName').textContent = data.User.name;
      if (data.User.gender) {
        const interest = data.User.gender == "male" ? "Female" : "Male";
        document.getElementById('userInterest').textContent = `Interest in ${interest}`;
      }
      if (data.url) document.getElementById('profilePic').src = data.url;

      const profileInfo = document.getElementById('profileInfo');
      let infoHTML = '';
      if (data.User.email) infoHTML += `<p>üìß ${data.User.email}</p>`;
      if (data.User.phone) infoHTML += `<p>üì± ${data.User.phone}</p>`;
      if (data.User.location || data.User.city) infoHTML += `<p>üìç ${data.User.location || data.User.city}</p>`;
      if (data.User.bio) infoHTML += `<p>üí¨ ${data.User.bio}</p>`;
      profileInfo.innerHTML = infoHTML;

      if (data.isActive !== undefined) document.getElementById('interestSwitch').checked = data.isActive;
    }

    function logoutConfirm() {
      Swal.fire({
        title: 'Are you sure?',
        text: "You want to logout?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Yes, logout',
        cancelButtonText: 'Cancel'
      }).then((result) => {
        if (result.isConfirmed) {
          performLogout();
        }
      });
    }

    async function performLogout() {
      try {
        const token = localStorage.getItem('authToken');
        if (token) {
          try {
            await fetch(API_CONFIG.getAuthUrl('/logout'), {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
              }
            });
          } catch {}
        }
        clearAllUserData();
        Swal.fire({
          title: "Logged Out",
          text: "You have been logged out successfully!",
          icon: "success",
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = "login.html";
        });
      } catch (error) {
        console.error('Error during logout:', error);
        alert('Error during logout. Please try again.');
      }
    }

    function clearAllUserData() {
      localStorage.clear();
      sessionStorage.clear();
      document.cookie.split(";").forEach(c => {
        document.cookie = c.trim().split("=")[0] + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
      });
    }
  </script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="js/logout-utils.js"></script>

</body>
</html>
