<body>
  <div class="container">
       <div id="google_translate_element"></div>
    <h2>My Wallet</h2>

    <input type="text" id="holderName" placeholder="Account Holder Name" required />
    <input type="text" id="accountNumber" placeholder="Account Number" required />
    <input type="text" id="ifsc" placeholder="IFSC Code" required />
    <input type="text" id="bankName" placeholder="Bank Name" required />
    <input type="text" id="branchName" placeholder="Branch Name" required />
     <input type="hidden" id="bankaccountid"  />
    
    <button onclick="submitBank()">Save / Update</button>
    <div id="responseMsg"></div>
       <!-- Footer Graphic -->
  
  </div>

  <script>
    const token = localStorage.getItem("authToken");
    const apiUrl = API_CONFIG.getBankAccountUrl('');
    let data = null;
    if (!token) {
      alert("Login required. Redirecting to login...");
      window.location.href = "login.html";
    }

    const responseMsg = document.getElementById("responseMsg");

    // Get current bank details on load
    window.onload = async () => {
      try {
        const res = await fetch(apiUrl + "?page=1&limit=10", {
          headers: { Authorization: `Bearer ${token}` }
        });
         console.log("res",res)
        data = await res.json();
         console.log("data",data);
        //  console.log(data.data.bankAccounts[0].accountNumber)
        if (data?.data?.bankAccounts.length > 0) {
          const bank = data.data.bankAccounts[0];
          console.log(bank)
          document.getElementById("holderName").value = bank.accountHolderName || "";
          document.getElementById("accountNumber").value = bank.accountNumber || "";
          document.getElementById("ifsc").value = bank.ifscCode || "";
          document.getElementById("bankName").value = bank.bankName || "";
          document.getElementById("branchName").value = bank.branchCode || "";//
        // localStorage.setItem("bankId", bank.id); // Save for update
        document.getElementById("bankaccountid").value = bank.id;
        }
      } catch (err) {
        console.error("Error fetching bank details:", err);
      }
    };
        // const bankId = localStorage.getItem("bankId");
     
      console.log("data22",document.getElementById("bankaccountid").value);
    // Submit bank info (POST or PUT)
    async function submitBank() {
      const payload = {
        accountHolderName: document.getElementById("holderName").value,
        accountNumber: document.getElementById("accountNumber").value,
        ifscCode: document.getElementById("ifsc").value,
        bankName: document.getElementById("bankName").value,
        branchCode: document.getElementById("branchName").value,
        isActive: true
      };

      // const bankId = localStorage.getItem("bankId");
      
      const method = document.getElementById("bankaccountid").value ? "PUT" : "POST";
      const endpoint = document.getElementById("bankaccountid").value ? `${apiUrl}/${document.getElementById("bankaccountid").value}` : apiUrl;

      try {
        const res = await fetch(endpoint, {
          method,
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok) {
          responseMsg.style.color = "green";
          responseMsg.innerText = data.message || "Bank details saved!";
       
        } else {
          responseMsg.style.color = "red";
          responseMsg.innerText = data.message || "Failed to save!";
        }
      } catch (err) {
        responseMsg.style.color = "red";
        responseMsg.innerText = "Server error!";
        console.error("Submit error:", err);
      }
    }
  </script>
