<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="fast2sms" content="CDvDuBmuaXzCy99Ehd5iZcfnwvSoCM0Y"/>
  <title>Withdrawl Details</title>
  
  <!-- API Configuration -->
  <script src="js/config.js"></script>
  <script src="js/env-switcher.js"></script>
  
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    body {
      background: linear-gradient(to bottom, #f8c6d8, #fddae3);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px #00000050;
    }
    h2 {
      color: deeppink;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: deeppink;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #c2185b;
    }
    .footer {
      margin-top: 40px;
      opacity: 0.2;
    }
    .footer img {
      width: 100%;
    }
    .footer-text {
      font-size: 20px;
      font-weight: bold;
      color: #d6006d;
      margin-top: 5px;
    }
    #responseMsg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    .goog-logo-link,
    .goog-te-gadget span {
      display: none !important;
    }
    #google_translate_element {
      color: transparent !important;
    }
    .goog-te-gadget {
      color: #66666600 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="google_translate_element"></div>
    <h2>My Wallet</h2>

    <input type="text" id="holderName" placeholder="Account Holder Name" />
    <input type="text" id="accountNumber" placeholder="Account Number" />
    <input type="text" id="ifsc" placeholder="IFSC Code" />
    <input type="text" id="bankName" placeholder="Bank Name" />
    <input type="text" id="branchName" placeholder="Branch Name" />
    <input type="hidden" id="bankaccountid" />

    <button onclick="submitBank()">Save / Update</button>
    <div id="responseMsg"></div>
  </div>

  <script>
    const token = localStorage.getItem("authToken");
    const apiUrl = API_CONFIG.getBankAccountUrl('');
    let loadedBank = {}; // store initial bank data

    if (!token) {
      alert("Login required. Redirecting to login...");
      window.location.href = "login.html";
    }

    const responseMsg = document.getElementById("responseMsg");

    // Load bank details on page load
    window.onload = async () => {
      try {
        const res = await fetch(apiUrl + "?page=1&limit=10", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        if (data?.data?.bankAccounts.length > 0) {
          const bank = data.data.bankAccounts[0];
          document.getElementById("holderName").value = bank.accountHolderName || "";
          document.getElementById("accountNumber").value = bank.accountNumber || "";
          document.getElementById("ifsc").value = bank.ifscCode || "";
          document.getElementById("bankName").value = bank.bankName || "";
          document.getElementById("branchName").value = bank.branchCode || "";
          document.getElementById("bankaccountid").value = bank.id;

          loadedBank = {
            accountHolderName: bank.accountHolderName || "",
            accountNumber: bank.accountNumber || "",
            ifscCode: bank.ifscCode || "",
            bankName: bank.bankName || "",
            branchCode: bank.branchCode || ""
          };
        }
      } catch (err) {
        console.error("Error fetching bank details:", err);
      }
    };

    // Save or update bank details
    async function submitBank() {
      const holderName = document.getElementById("holderName").value.trim();
      const accountNumber = document.getElementById("accountNumber").value.trim();
      const ifsc = document.getElementById("ifsc").value.trim();
      const bankName = document.getElementById("bankName").value.trim();
      const branchName = document.getElementById("branchName").value.trim();

      // Validation: fields must not be empty
      if (!holderName || !accountNumber || !ifsc || !bankName || !branchName) {
        responseMsg.style.color = "red";
        responseMsg.innerText = "Please fill all the fields before saving.";
        return;
      }

      // Check if something changed
      const isChanged =
        holderName !== loadedBank.accountHolderName ||
        accountNumber !== loadedBank.accountNumber ||
        ifsc !== loadedBank.ifscCode ||
        bankName !== loadedBank.bankName ||
        branchName !== loadedBank.branchCode;

      if (!isChanged && document.getElementById("bankaccountid").value) {
        responseMsg.style.color = "orange";
        responseMsg.innerText = "No changes detected.";
        return;
      }

      const payload = {
        accountHolderName: holderName,
        accountNumber: accountNumber,
        ifscCode: ifsc,
        bankName: bankName,
        branchCode: branchName,
        isActive: true
      };

      const method = document.getElementById("bankaccountid").value ? "PUT" : "POST";
      const endpoint = document.getElementById("bankaccountid").value
        ? `${apiUrl}/${document.getElementById("bankaccountid").value}`
        : apiUrl;

      try {
        const res = await fetch(endpoint, {
          method,
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok) {
          responseMsg.style.color = "green";
          responseMsg.innerText = data.message || "Bank details saved!";

          // If first-time creation, save new ID
          if (data.data && data.data.id) {
            document.getElementById("bankaccountid").value = data.data.id;
          }

          // Update local loadedBank so "no changes" works after save
          loadedBank = {
            accountHolderName: holderName,
            accountNumber: accountNumber,
            ifscCode: ifsc,
            bankName: bankName,
            branchCode: branchName
          };
        } else {
          responseMsg.style.color = "red";
          responseMsg.innerText = data.message || "Failed to save!";
        }
      } catch (err) {
        responseMsg.style.color = "red";
        responseMsg.innerText = "Server error!";
        console.error("Submit error:", err);
      }
    }
  </script>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en', autoDisplay: false }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div class="footer">
    <div class="footer-text"></div>
    <img src="imgs/female1.jpg" alt="Silhouette" />
  </div>
</body>
</html>
