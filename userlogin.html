<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fef9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 350px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      margin: auto;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }

    h2, h3 {
      color: #b03b6a;
      margin: 10px 0;
    }

    h3 {
      font-weight: normal;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1.5px solid #b03b6a;
      border-radius: 5px;
      font-size: 16px;
    }

    .forgot {
      text-align: right;
      font-size: 14px;
      margin-bottom: 20px;
      color: #b03b6a;
    }

    .login-btn {
      width: 100%;
      background-color: #b03b6a;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .signup {
      font-size: 14px;
      color: #b03b6a;
    }

    .signup a {
      color: #b03b6a;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: auto;
      padding: 10px 0;
      background-color: #f6f6f6;
    }

    @media (max-width: 400px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imgs/logo1.png" class="logo" alt="Logo" />
    <h2>Welcome Back!</h2>
    <h3>FOR USERS</h3>

    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />

    <!--<div class="forgot">-->
    <!--  <a href="#">Forgot Password?</a>-->
    <!--</div>-->

    <button class="login-btn" onclick="loginUser()">Login</button>

    <div class="signup">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <footer>
    CopyRight Â© 2025 Pick N Pin. All Rights Reserved
  </footer>

  <script>
  async function loginUser() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    try {
      const response = await fetch("https://clientfriendclub.com/api/v1/user-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok && data.data?.token) {
        localStorage.setItem("userToken", data.data.token);
        localStorage.setItem("userInfo", JSON.stringify(data.data.user || {}));
        alert("Login successful!");
        window.location.href = "host-list.html";
      } else {
        alert(data.message || "Login failed. Please check your credentials.");
      }
    } catch (error) {
      console.error("Login error:", error);
      alert("Something went wrong. Please try again later.");
    }
  }

  window.onload = function () {
    const userInfo = localStorage.getItem("userInfo");
    if (userInfo) {
      try {
        const user = JSON.parse(userInfo);
        if (user.email) {
          document.getElementById("email").value = user.email;
        }
      } catch (e) {
        console.warn("Corrupted user info in storage.");
      }
    }
  };
</script>

</body>
</html>
