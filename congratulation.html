<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congratulations</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fddae3;
      padding: 40px 20px 60px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px #00000060;
    }

    .logo {
      width: 80px;
      margin-bottom: 30px;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      background-color: #d6006d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
    }

    .checkmark-icon {
      font-size: 36px;
      color: white;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #000;
    }

    p {
      font-size: 14px;
      color: #444;
      margin-bottom: 30px;
    }

    .enter-btn {
      padding: 14px;
      width: 100%;
      background-color: #d6006d;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .enter-btn:hover {
      background-color: #b8005a;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 15px 50px;
      }

      .logo {
        width: 70px;
        margin-bottom: 25px;
      }

      .checkmark {
        width: 70px;
        height: 70px;
      }

      .checkmark-icon {
        font-size: 32px;
      }

      h2 {
        font-size: 20px;
      }

      .enter-btn {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo (Replace with your image if needed) -->
    <img src="imgs/logo.jpg" alt="App Logo" class="logo">

    <!-- Checkmark -->
    <div class="checkmark">
      <span class="checkmark-icon">&#10003;</span>
    </div>

    <!-- Text -->
    <h2>Congratulations</h2>
    <p>Your account is ready to use</p>

    <!-- Button -->
    <!-- Continue Button -->


    <button class="enter-btn" onclick="window.location.href='login.html'">ENTER</button>
  </div>

</body>
</html>
