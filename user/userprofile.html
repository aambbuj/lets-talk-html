<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .header {
      background-color: #b23b75;
      color: white;
      text-align: center;
      padding: 30px 20px 20px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #fff;
      margin: 0 auto 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      font-size: 18px;
      font-weight: bold;
    }

    .interest {
      font-size: 14px;
      margin-top: 5px;
    }

    .section {
      padding: 15px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      color: #333;
    }

    .item i {
      color: #b23b75;
      margin-right: 10px;
    }

    .item span {
      flex-grow: 1;
    }

    .edit-btn {
      display: block;
      width: 120px;
      margin: 20px auto;
      padding: 10px;
      background-color: #e3a3b6;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .userid {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #b23b75;
      display: flex;
      justify-content: space-evenly;
      padding: 10px 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .bottom-nav i {
      color: white;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="avatar">
      <img id="profilePic" src="imgs/avtaar.png" alt="User Avatar"/>
    </div>
    <div class="username" id="username">#User1233_Anjali Singh</div>
    <div class="interest" id="interest">Interest in Women</div>
  </div>

  <div class="section">
    <a href="talktime-transactions.html" style="text-decoration: none;">
      <div class="item">
        <i class="fa-solid fa-video"></i>
        <span>Talktime Transactions</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </a>

    <a href="achievement.html" style="text-decoration: none;">
      <div class="item">
        <i class="fa-solid fa-chart-bar"></i>
        <span>Achievement Levels</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </a>

    <a href="talktime.html" style="text-decoration: none;">
      <div class="item">
        <i class="fa-solid fa-video"></i>
        <span>Talktime</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </a>

    <a href="settings.html" style="text-decoration: none;">
      <div class="item">
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </a>
  </div>

  <button class="edit-btn">EDIT</button>
  <div class="userid" id="userId">userID : 5999999</div>

  <div class="bottom-nav">
    <div class="nav-item">
      <i class="fas fa-video"></i>
    </div>
    <a href="mychats.html"><div class="nav-item"><i class="fas fa-comment-alt"></i></div></a>
    <a href="host-list.html"><div class="nav-item active"><i class="fas fa-home"></i></div></a>
    <a href="notifications.html"><div class="nav-item"><i class="fas fa-bell"></i></div></a>
    <a href="userprofile.html"><div class="nav-item"><i class="fas fa-user"></i></div></a>
  </div>

<script>
  async function loadProfile() {
    try {
      const response = await fetch("https://clientfriendclub.com/api/v1/show-profile", {
        credentials: "include" // if it requires cookies/session
      });
      const data = await response.json();
      console.log("API Response:", data);  // üîç Check the exact keys

      // Adjust based on actual response keys
      // Example: if data.user exists inside `data.data`, we need data.data.user
      const user = data.data || data.user || data;  

      document.getElementById("username").innerText = `#User${user.id}_${user.name}`;
      document.getElementById("userId").innerText = "userID : " + user.id;

      // Profile pic
      if (user.profile_pic) {
        document.getElementById("profilePic").src = user.profile_pic;
      }

      // Interest logic based on gender
      if (user.gender === "Men") {
        document.getElementById("interest").innerText = "Interest in Women";
      } else if (user.gender === "Women") {
        document.getElementById("interest").innerText = "Interest in Men";
      } else {
        document.getElementById("interest").innerText = "Interest not set";
      }

    } catch (err) {
      console.error("Error loading profile:", err);
    }
  }

  loadProfile();
</script>


</body>
</html>
