    @media (max-width: 400px) {

    /* Modal & Loader (reused pattern) */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal.show { display: flex; align-items: center; justify-content: center; }
    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: slideIn 0.3s ease-out;
    }
    .modal-icon { font-size: 60px; margin-bottom: 20px; }
    .modal-icon.success { color: #4CAF50; }
    .modal-icon.error { color: #f44336; }
    .modal-title { font-size: 22px; font-weight: bold; margin-bottom: 10px; color: #333; }
    .modal-message { font-size: 15px; color: #666; margin-bottom: 22px; }
    .modal-btn { background: #b03b6a; color: white; border: none; padding: 10px 24px; border-radius: 25px; cursor: pointer; }

    .page-loader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: none; justify-content: center; align-items: center; z-index: 3000;
    }
    .page-loader.show { display: flex; }
    .spinner {
      width: 48px; height: 48px; border: 5px solid #f3f3f3; border-top: 5px solid #b03b6a; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

  <script>
  function showModal(type, title, message) {
    const modal = document.getElementById('messageModal');
    const icon = document.getElementById('modalIcon');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    icon.className = `modal-icon ${type}`;
    icon.innerHTML = type === 'success' ? '✓' : '✗';
    modalTitle.textContent = title;
    modalMessage.textContent = message;
    modal.classList.add('show');
  }
  function closeModal() { document.getElementById('messageModal').classList.remove('show'); }
  function showPageLoader() { document.getElementById('pageLoader').classList.add('show'); }
  function hidePageLoader() { document.getElementById('pageLoader').classList.remove('show'); }

  async function loginUser() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      showModal('error', 'Missing Fields', 'Please enter both email and password.');
      return;
    }

    try {
      showPageLoader();
      const response = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.USER_AUH.LOGIN), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok && data.data?.token) {
        localStorage.setItem("userToken", data.data.token);
        hidePageLoader();
        window.location.href = "user-host-list.html";
      } else {
        hidePageLoader();
        showModal('error', 'Login Failed', data.message || "Please check your credentials.");
      }
    } catch (error) {
      console.error("Login error:", error);
      hidePageLoader();
      showModal('error', 'Network Error', 'Something went wrong. Please try again later.');
    }
  }

  async function onGoogleCredentialResponse(response) {
    try {
      if (!response || !response.credential) {
        showModal('error', 'Google Sign-In', 'No credential received.');
        return;
      }
      showPageLoader();
      const res = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.AUTH.GOOGLE_SIGNIN), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ idToken: response.credential })
      });
      const data = await res.json();
      if (res.ok && data.data?.token) {
        localStorage.setItem('userToken', data.data.token);
        hidePageLoader();
        window.location.href = 'user-host-list.html';
      } else {
        hidePageLoader();
        showModal('error', 'Google Sign-In Failed', data.message || 'Please try again.');
      }
    } catch (err) {
      console.error('Google Sign-In error', err);
      hidePageLoader();
      showModal('error', 'Network Error', 'Something went wrong. Please try again later.');
    }
  }

  // Initialize Google Identity Services programmatically to avoid race conditions
  (function initGoogleSignIn() {
    const clientId = API_CONFIG.getGoogleClientId();
    if (!clientId) {
      console.warn('Google Client ID is not configured for current environment.');
      return;
    }
    function tryInit() {
      if (window.google && google.accounts && google.accounts.id) {
        google.accounts.id.initialize({
          client_id: clientId,
          callback: onGoogleCredentialResponse,
          auto_select: false,
        });
        const target = document.getElementById('googleSignInBtn');
        if (target) {
          google.accounts.id.renderButton(target, {
            theme: 'outline',
            size: 'large',
            text: 'signin_with',
            shape: 'pill',
            width: 320,
            logo_alignment: 'left',
          });
        }
      } else {
        setTimeout(tryInit, 100);
      }
    }
    tryInit();
  })();
