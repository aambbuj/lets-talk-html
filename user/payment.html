<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Recharge</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../js/config.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fef9f9;
      background-image: radial-gradient(circle at 10% 10%, #ffe3ef 0, transparent 40%),
        radial-gradient(circle at 90% 20%, #ffe3ef 0, transparent 35%),
        radial-gradient(circle at 20% 90%, #ffe3ef 0, transparent 35%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 520px;
      width: 100%;
      padding: 28px;
      box-sizing: border-box;
      text-align: center;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(176, 59, 106, 0.15);
    }

    h2 {
      color: #b03b6a;
      margin: 10px 0 20px 0;
    }

    .pay-btn {
      width: 100%;
      background-color: #b03b6a;
      color: #fff;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.2s ease;
    }

    .pay-btn:hover:not(:disabled) {
      background-color: #c14a7b;
    }

    .pay-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .back-btn {
      background: none;
      border: 2px solid #b03b6a;
      color: #b03b6a;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background: #b03b6a;
      color: white;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: auto;
      padding: 10px 0;
      background-color: #f6f6f6;
    }

    /* Modal & Loader styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .modal-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .modal-icon.success {
      color: #4CAF50;
    }

    .modal-icon.error {
      color: #f44336;
    }

    .modal-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .modal-message {
      font-size: 15px;
      color: #666;
      margin-bottom: 22px;
    }

    .modal-btn {
      background: #b03b6a;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 25px;
      cursor: pointer;
    }

    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .page-loader.show {
      display: flex;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #b03b6a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <div id="modalIcon" class="modal-icon"></div>
      <div id="modalTitle" class="modal-title"></div>
      <div id="modalMessage" class="modal-message"></div>
      <button class="modal-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <div id="pageLoader" class="page-loader">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <button class="back-btn" onclick="goBack()">← Back to Plans</button>

    <h2 id="pageTitle">Confirm Your Recharge</h2>

    <button class="pay-btn" id="payBtn" onclick="initiatePayment()">
      Pay ₹<span id="selectedAmount">0</span>
    </button>
  </div>

  <footer>
    CopyRight © 2025 Pick N Pin. All Rights Reserved
  </footer>

  <script>
    // Modal and loader functions
    function showModal(type, title, message) {
      const modal = document.getElementById('messageModal');
      const icon = document.getElementById('modalIcon');
      icon.className = `modal-icon ${type}`;
      icon.innerHTML = type === 'success' ? '✓' : '✗';
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      modal.classList.add('show');
    }
    function closeModal() { document.getElementById('messageModal').classList.remove('show'); }
    function showPageLoader() { document.getElementById('pageLoader').classList.add('show'); }
    function hidePageLoader() { document.getElementById('pageLoader').classList.remove('show'); }

    let selectedAmountValue = 0; // Initialize with 0

    function goBack() {
      window.location.href = 'talktime.html';
    }

    async function initiatePayment() {
      const token = localStorage.getItem('userToken');
      if (!token) {
        showModal('error', 'Authentication Required', 'Please login to continue.');
        setTimeout(() => { window.location.href = 'user-login.html'; }, 2000);
        return;
      }

      if (!selectedAmountValue || selectedAmountValue < 1) {
        showModal('error', 'Invalid Amount', 'Please go back and select a valid recharge plan.');
        return;
      }

      const payBtn = document.getElementById('payBtn');
      payBtn.disabled = true;
      showPageLoader();

      try {
        // Step 1: Create order in backend
        const orderResponse = await fetch(API_CONFIG.getApiUrl('/payments/create-order'), {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ amount: selectedAmountValue * 100, currency: 'INR' })
        });
        const orderResult = await orderResponse.json();
        if (!orderResponse.ok) throw new Error(orderResult.message || 'Failed to create order');

        const orderData = orderResult.data;
        hidePageLoader();

        // Initialize Razorpay checkout
        const options = {
          key: orderData.order.key_id,
          amount: orderData.order.amount,
          currency: orderData.order.currency,
          name: "Friends Club",
          description: `Recharge for ₹${selectedAmountValue}`,
          image: "https://clientfriendclub.com/imgs/friendslogo1.png",
          order_id: orderData.order.id,
          handler: async function (response) {
            showPageLoader();
            try {
              // Verify payment in backend
              const verifyResponse = await fetch(API_CONFIG.getApiUrl('/payments/verify'), {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(response)
              });
              const verifyResult = await verifyResponse.json();
              if (!verifyResponse.ok) throw new Error(verifyResult.message || 'Verification failed');

              hidePageLoader();
              showModal('success', 'Payment Successful!',
                `₹${selectedAmountValue} recharged. ${verifyResult.data.creditsEarned} minutes added.`);

              setTimeout(() => { closeModal(); goBack(); }, 3000);

            } catch (error) {
              hidePageLoader();
              showModal('error', 'Verification Failed',
                `Payment completed but verification failed. Please contact support. Payment ID: ${response.razorpay_payment_id}`);
            }
          },
          modal: {
            ondismiss: function () {
              hidePageLoader();
              payBtn.disabled = false;
            }
          },
          prefill: {},
          theme: {
            color: "#b03b6a"
          }
        };

        const rzp = new Razorpay(options);
        rzp.on('payment.failed', function (response) {
          hidePageLoader();
          payBtn.disabled = false;
          showModal('error', 'Payment Failed',
            `Error: ${response.error.description}`);
        });

        rzp.open();

      } catch (error) {
        hidePageLoader();
        payBtn.disabled = false;
        showModal('error', 'Payment Error', error.message || 'An unknown error occurred.');
      }
    }

    window.onload = function () {
      const token = localStorage.getItem('userToken');
      if (!token) {
        showModal('error', 'Authentication Required', 'Redirecting to login...');
        setTimeout(() => { window.location.href = 'user-login.html'; }, 2000);
        return;
      }

      // Get amount from URL
      const urlParams = new URLSearchParams(window.location.search);
      const amountFromUrl = urlParams.get('amount');

      if (amountFromUrl && !isNaN(amountFromUrl)) {
        const amount = parseInt(amountFromUrl);
        selectedAmountValue = amount;
        document.getElementById('selectedAmount').textContent = amount;
      } else {
        showModal('error', 'No Plan Selected', 'Redirecting back to plans page.');
        setTimeout(() => { goBack(); }, 2500);
      }
    };
  </script>
</body>

</html>
