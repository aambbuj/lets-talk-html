<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script src="../js/config.js"></script>

  <style>
    body, html { user-select: none; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      font-size: 22px;
      font-weight: bold;
      color: #b03b6a;
      padding: 15px 10px;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    .header-right {
      position: absolute;
      top: 15px;
      right: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .header-left { margin: 0 45% 0; }
    .recharge {
      background: #de5289;
      color: #fff;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 12px;
    }
    .search-container { padding: 10px 15px; }
    .search-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
    .tabs span {
      cursor: pointer;
      color: #b03b6a;
      padding-bottom: 3px;
    }
    .tabs .active { border-bottom: 2px solid #b03b6a; }
    .banner {
      width: 60%;
      margin: 20px auto;
      background-color: #fba3cc;
      border-radius: 15px;
      /*background-image: url('https://via.placeholder.com/300x150/ff99cc/ffffff?text=Banner');*/
      background-size: cover;
      background-position: center;
    }
    .banner img {
      width: 75%;
      margin: 0 10% 0;
    }
    .section-title {
      padding: 0 15px;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .popular-users {
      display: flex;
      overflow-x: auto;
      padding: 10px 15px;
      gap: 10px;
      justify-content: center;
    }
    .popular-users img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    .host-card {
      background: #f5f5f5;
      margin: 15px;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .host-card img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .host-card img:hover {
      transform: scale(1.6);
      margin-left: 1.5em;
      margin-top: 1em;
      z-index: 1;
    }
    .host-details { flex: 1; }
    .host-details h4 { margin: 0 0 5px; }
    img.flag {
      width: 2em;
      position: absolute;
      top: 0.4em;
      margin-left: 0.2em;
      animation: wave-flag 1.5s infinite ease-in-out;
      transform-origin: left center;
    }
    @keyframes wave-flag {
      0% { transform: rotateZ(0deg); }
      25% { transform: rotateZ(2deg); }
      50% { transform: rotateZ(0deg); }
      75% { transform: rotateZ(-2deg); }
      100% { transform: rotateZ(0deg); }
    }
    .call-btn {
      background: #de5289;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .bottom-nav {
      position: absolute;
      margin-top: 10px;
      margin-bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #b03b6a;
      width: 100%;
      border-radius: 30px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 15px 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .footer-text {
      font-size: 35px;
      font-weight: bold;
      color: #ec74ac;
      padding-top: 0.5em;
      text-align: center;
      opacity: 0.8;
    }
    .nav-item {
      color: white;
      text-align: center;
      font-size: 20px;
      position: relative;
    }
    .nav-item.active::after {
      content: "";
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
    }
    @media (max-width: 500px) {
      .banner { width: 90%; height: 0%; }
      .host-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .host-card img { margin-bottom: 10px; }
      .call-btn { width: 100%; }
      .bottom-nav { width: 95%; padding: 12px 5px; }
      .nav-item { font-size: 18px; }
      .header-right {
        flex-direction: column;
        align-items: flex-end;
        top: 8px;
        right: 5px;
      }
      .header-left { margin: 0; }
    }

    /* Modal & Loader */
    .modal { display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    .modal.show { display:flex; align-items:center; justify-content:center; }
    .modal-content { background:#fff; padding:24px 28px; border-radius:14px; width:90%; max-width:380px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
    .modal-icon { font-size:56px; margin-bottom:14px; }
    .modal-icon.success { color:#4CAF50; } .modal-icon.error { color:#f44336; }
    .modal-title { font-size:20px; font-weight:700; margin-bottom:8px; }
    .modal-message { font-size:14px; color:#666; margin-bottom:18px; }
    .modal-btn { background:#b03b6a; color:#fff; border:none; padding:9px 22px; border-radius:24px; cursor:pointer; }
    .page-loader { position:fixed; inset:0; background:rgba(255,255,255,0.9); display:none; align-items:center; justify-content:center; z-index:3000; }
    .page-loader.show { display:flex; }
    .spinner { width:48px; height:48px; border:5px solid #f3f3f3; border-top:5px solid #b03b6a; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>
  <!-- Modal for messages -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <div id="modalIcon" class="modal-icon"></div>
      <div id="modalTitle" class="modal-title"></div>
      <div id="modalMessage" class="modal-message"></div>
      <button id="modalBtn" class="modal-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Page Loader -->
  <div id="pageLoader" class="page-loader">
    <div class="spinner"></div>
  </div>

  <header>
    <div class="header-left">
      Host <img src="../imgs/India-Waved-Flag-icon.png" class="flag" alt="Indian Flag"/>
    </div>
    <div class="header-right">
      <a href="#"><div class="recharge"><i class="fas fa-phone"></i> ₹1000</div></a>
    </div>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search host name..." />
  </div>

  <div class="banner">
    <div class="footer-text">TM</div>
    <img src="../imgs/female11.png" alt="Banner"/>
  </div>

  <div class="section-title">Popular</div>
  <div class="popular-users">
    <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User1">
    <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="User2">
    <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="User3">
    <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="User4">
    <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="User5">
  </div>

 <div id="host-container">Loading hosts...</div>
 
  <div class="bottom-nav">
    <div class="nav-item"><i class="fas fa-video"></i></div>
    <a href="mychats.html"><div class="nav-item"><i class="fas fa-comment-alt"></i></div></a>
    <a href="host-list.html"><div class="nav-item active"><i class="fas fa-home"></i></div></a>
    <a href="notifications.html"><div class="nav-item"><i class="fas fa-bell"></i></div></a>
    <a href="userprofile.html"><div class="nav-item"><i class="fas fa-user"></i></div></a>
  </div>

<script>
    const API_TOKEN = localStorage.getItem("userToken");

    function showModal(type, title, message) {
      const modal = document.getElementById('messageModal');
      const icon = document.getElementById('modalIcon');
      const modalTitle = document.getElementById('modalTitle');
      const modalMessage = document.getElementById('modalMessage');
      icon.className = `modal-icon ${type}`;
      icon.innerHTML = type === 'success' ? '✓' : '✗';
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modal.classList.add('show');
    }
    function closeModal() { document.getElementById('messageModal').classList.remove('show'); }
    function showPageLoader() { document.getElementById('pageLoader').classList.add('show'); }
    function hidePageLoader() { document.getElementById('pageLoader').classList.remove('show'); }

    async function loadHosts() {
      const container = document.getElementById("host-container");
      try {
        if (!API_TOKEN) {
          showModal('error', 'Authentication Required', 'Please login to view hosts.');
          setTimeout(() => { window.location.href = 'userlogin.html'; }, 1200);
          return;
        }
        showPageLoader();
        const res = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.USER_AUH.GET_HOST_ALL), {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_TOKEN}`
          }
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || `HTTP ${res.status}`);
        }

        renderHosts(data.data || []);
        hidePageLoader();
        // showModal('success', 'Loaded', 'Hosts loaded successfully.');
      } catch (err) {
        console.error("Error loading hosts:", err);
        hidePageLoader();
        container.innerHTML = "<p>Could not load hosts.</p>";
        showModal('error', 'Load Failed', err.message || 'Please try again.');
      }
    }

    function renderHosts(hosts) {
      const container = document.getElementById("host-container");
      container.innerHTML = "";
      if (!hosts.length) {
        container.innerHTML = "<p>No hosts found.</p>";
        return;
      }
      hosts.forEach(host => {
        container.innerHTML += `
          <div class="host-card">
            <img src="${(host.Images && host.Images.length > 0 && host.Images[0].url) ? host.Images[0].url : '../imgs/logo.jpg'}" alt="${host.name}">
            <div class="host-details">
              <h4>${host.name || ''}</h4>
              <p>${host.phone || ''}</p>
              <button class="call-btn" onclick="showModal('success', 'Coming Soon', 'Call feature will be available soon.')">Call</button>
            </div>
          </div>
        `;
      });
    }

    window.onload = loadHosts;
  </script>




</body>
</html>
