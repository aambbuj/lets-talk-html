    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #f6b6d0;
      padding: 15px;
      text-align: center;
      color: #8a1450;
      font-size: 22px;
      font-weight: bold;
    }

    .notification-list {
      padding: 15px;
      flex: 1;
    }

    .notification-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .notification-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .notification-content {
      flex: 1;
    }

    .notification-content .id {
      font-weight: bold;
      color: #af2d6a;
      font-size: 16px;
    }

    .notification-content .time {
      color: #af2d6a;
      font-size: 13px;
      margin: 4px 0;
    }

    .notification-content .message {
      font-weight: bold;
      font-size: 14px;
      color: #111;
    }
