<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notification</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
 <!-- Font Awesome 6.7.2 Free CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #f6b6d0;
      padding: 15px;
      text-align: center;
      color: #8a1450;
      font-size: 22px;
      font-weight: bold;
    }

    .notification-list {
      padding: 15px;
      flex: 1;
    }

    .notification-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .notification-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .notification-content {
      flex: 1;
    }

    .notification-content .id {
      font-weight: bold;
      color: #af2d6a;
      font-size: 16px;
    }

    .notification-content .time {
      color: #af2d6a;
      font-size: 13px;
      margin: 4px 0;
    }

    .notification-content .message {
      font-weight: bold;
      font-size: 14px;
      color: #111;
    }

    .bottom-nav {
      background-color: #aa3c6c;
      display: flex;
       justify-content:space-evenly;
      align-items: center;
      padding: 12px 0;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }

    .bottom-nav i {
      color: white;
      font-size: 20px;
    }

    .notification-bar {
      background-color: #ccc;
      text-align: center;
      padding: 5px 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .notification-card img {
        width: 50px;
        height: 50px;
      }

      .notification-content .id {
        font-size: 14px;
      }

      .notification-content .message {
        font-size: 13px;
      }

      .notification-content .time {
        font-size: 11px;
      }

      .bottom-nav i {
        font-size: 18px;
      }
    }
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>Admin Notification</header>

  <div class="notification-list">
    <div class="notification-card">
      <img src="https://cdn-icons-png.flaticon.com/512/535/535234.png" alt="Logo" />
      <div class="notification-content">
        <div class="id">id: 123345_Shyam</div>
        <div class="time"><i class="fas fa-comment-alt"></i> June 5, 2025 - 3:15 PM</div>
        <div class="message">Hello Users, Welcome.........</div>
      </div>
    </div>
  </div>

 

  <div class="bottom-nav">
    <div class="nav-item">
      <i class="fas fa-video"></i>
    </div>
    <a href="mychats.html" ><div class="nav-item">
      <i class="fas fa-comment-alt"></i>
    </div></a>
     <a href="host-users-list.html" ><div class="nav-item active">
      <i class="fas fa-home"></i>
    </div></a>
     <a href="notifications.html"><div class="nav-item">
      <i class="fas fa-bell"></i>
    </div></a>
     <a href="userprofile.html"><div class="nav-item">
      <i class="fas fa-user"></i>
    </div></a>
  </div>

</body>
</html>
