<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fef9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 350px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      margin: auto;
    }
    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }
    h2, h3 {
      color: #b03b6a;
      margin: 10px 0;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1.5px solid #b03b6a;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      background-color: #b03b6a;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
      font-size: 14px;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .signup {
      font-size: 14px;
      color: #b03b6a;
    }
    .signup a {
      color: #b03b6a;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: auto;
      padding: 10px 0;
      background-color: #f6f6f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imgs/logo1.png" class="logo" alt="Logo" />
    <h2>Create Account</h2>
    <h3>FOR USERS</h3>

    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button class="login-btn" onclick="signUpUser()">Sign Up</button>

    <!-- Google Sign In Button -->
    <div id="googleSignInBtn" class="google-btn" onclick="handleGoogleSignIn()">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
      Sign up with Google
    </div>

    <div class="signup">
      Already have an account? <a href="userlogin.html">Login</a>
    </div>
  </div>

  <footer>
    CopyRight © 2025 Pick N Pin. All Rights Reserved
  </footer>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <script>
    // ✅ Normal Email/Password Signup
    async function signUpUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const response = await fetch("https://clientfriendclub.com/api/v1/sign-up", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (response.ok && data?.data?.token) {
          localStorage.setItem("userToken", data.data.token);
          localStorage.setItem("userInfo", JSON.stringify(data.data.user || {}));
          alert("Sign up successful!");
          window.location.href = "host-list.html";
        } else {
          alert(data.message || "Sign up failed. Try again.");
        }
      } catch (error) {
        console.error("Sign up error:", error);
        alert("Something went wrong. Please try again later.");
      }
    }

    // ✅ Google Sign In Handler
    function handleGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com", // Replace with your real Client ID
        callback: async (response) => {
          const userObject = parseJwt(response.credential);
          console.log("Google User:", userObject);

          // Send Google email to backend
          try {
            const res = await fetch("https://clientfriendclub.com/api/v1/sign-up", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: userObject.email,
                password: "google_oauth" // Dummy password, backend can handle OAuth
              })
            });

            const data = await res.json();
            if (res.ok && data?.data?.token) {
              localStorage.setItem("userToken", data.data.token);
              localStorage.setItem("userInfo", JSON.stringify(data.data.user || {}));
              alert("Google Sign up successful!");
              window.location.href = "host-list.html";
            } else {
              alert(data.message || "Google signup failed.");
            }
          } catch (err) {
            console.error("Google signup error:", err);
          }
        }
      });
      google.accounts.id.prompt(); // Show Google popup
    }

    // Decode JWT Token from Google
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
